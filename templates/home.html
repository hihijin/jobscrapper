<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job scrapper</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      img {
        min-width: 1800px;
      }
      div {
        text-align: center;
        position: absolute;
        width: 1000px;
      }
      h1 {
        font-size: 120px;
        color: white;
      }
      input {
        border: 3px solid white;
        width: 1000px;
        height: 57px;
        background-color: transparent;
      }
      input[placeholder="Write one keyword please"] {
        text-align: center;
        font-size: 23px;
        color: white;
        font-weight: bold;
      }
      button {
        position: absolute;
        left: 440px;
        color: white;
        background-color: transparent;
        border: 3px solid white;
        height: 60px;
        width: 120px;
        font-size: 23px;
        opacity: 0.5;
        font-weight: bold;
      }
      button:hover {
        opacity: 1;
      }
      @media screen and (max-width: 770px) {
        div {
          text-align: center;
          position: absolute;
          width: 500px;
        }
        h1 {
          font-size: 70px;
        }
        input {
          width: 500px;
          height: 35px;
        }
        button {
          left: 200px;
          height: 48px;
          width: 100px;
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <img
      src="https://hellovenky.com/wp-content/uploads/2022/08/Technology-backgroung.jpg"
    />
    <div>
      <main class="container">
        <h1>Job scrapper</h1>
        <form action="/search">
          <input
            type="text"
            name="keyword"
            placeholder="Write one keyword please"
          />
          <button>Search</button>
        </form>
      </main>
    </div>
  </body>
</html>
